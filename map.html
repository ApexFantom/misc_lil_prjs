<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Конструктор контурной карты — 11.3.14</title>
<style>
  :root{ --panel-bg:#fff; --panel-shadow:0 4px 12px rgba(0,0,0,.15); --primary:#0b69ff; --danger:#ff4d4f; --stroke:#666; --stroke-sel:#000; --muted:#eef1f6; --text:#1b2430; --hint:#667085; }
  html, body { margin:0; padding:0; height:100%; overflow:hidden; }
  .layout { position:relative; width:100%; height:100%; }
  .map-wrap { position:absolute; inset:0; overflow:hidden; background:#f3f5f8; }
  .panzoom-inner { position:relative; touch-action:none; cursor: default !important; width:100%; height:100%; }
  img.map-image { position:absolute; display:block; max-width:none; user-select:none; -webkit-user-drag:none; }
  svg.overlay { position:absolute; pointer-events:auto; }
  .panel { position: fixed; top: 20px; left: 20px; background: var(--panel-bg); padding:12px; border-radius:10px; box-shadow:var(--panel-shadow); z-index: 100; user-select: none; max-width: 340px; display:grid; gap:10px; }
  .panel.hidden { display:none; }
  .drag-handle { cursor: move; display:flex; align-items:center; gap:8px; }
  .subtle { margin-left:auto; font-size:12px; color:var(--hint); }
  .controls { display:flex; flex-wrap:wrap; gap:8px; }
  .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
  .palette { display:flex; flex-wrap:wrap; gap:6px; }
  .sw { width:34px; height:28px; border-radius:6px; cursor:pointer; border:2px solid rgba(0,0,0,0.08); box-shadow: inset 0 0 0 1px rgba(0,0,0,.06); }
  .sw.selected { outline:3px solid rgba(0,0,0,.18); transform:translateY(-1px); }
  button { padding:8px 12px; border-radius:8px; border:0; background:var(--primary); color:#fff; cursor:pointer; }
  button.secondary { background:var(--muted); color:var(--text); }
  button.danger { background:var(--danger); }
  .status { font-size:13px; color:#333; }
  .kbd { display:inline-block; padding:2px 6px; border:1px solid #c7ced9; border-bottom-width:2px; border-radius:4px; background:#fff; font-size:12px; }
  .list { max-height:260px; overflow:auto; display:grid; gap:6px; }
  .area-item { border-radius:8px; background:#f6f7fb; display:flex; justify-content:space-between; align-items:center; gap:8px; }
  .area-item.selected { outline:2px solid #000; }
  .mini { width:24px; height:18px; border-radius:4px; border:1px solid rgba(0,0,0,.06); }
  .name-input { width:100px; border:1px solid #d0d7e2; background:#fff; border-radius:6px; padding:4px 6px; font-size:13px; }
  .poly { pointer-events:auto; stroke:var(--stroke); stroke-width:2; opacity:.95; cursor: pointer; }
  .poly.selected { stroke:var(--stroke-sel); stroke-width:3; filter:drop-shadow(0 6px 8px rgba(0,0,0,.12)); cursor: default; }
  .handle { pointer-events:auto; cursor:pointer; }
  .center-handle { fill: rgba(0,0,255,0.4); stroke: #0040ff; stroke-width:2; cursor: move; pointer-events:auto; }
  .draft-line { stroke:#111; stroke-width:1.5; stroke-dasharray:6 4; fill:none; }
  .draft-dot { fill:#fff; stroke:#333; stroke-width:.8; }
  .overlay.drawing .poly { cursor: default; }
  .cursor-move { cursor: move !important; }
  .cursor-pointer { cursor: pointer !important; }
</style>
</head>
<body>
  <div class="layout">
    <div class="map-wrap" id="mapWrap">
      <div class="panzoom-inner" id="panInner">
        <img id="mapImage" class="map-image" src="" alt=""/>
        <svg id="overlay" class="overlay" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
    </div>

    <div class="panel" id="panel">
      <div class="drag-handle" id="dragHandle"><strong>Инструменты</strong><span class="subtle">Перетащи за название</span></div>
      <div class="row"><span>Палитра:</span><div class="palette" id="palette"></div></div>

      <div class="controls">
        <button id="drawToggleBtn">Начать рисование</button>
        <button class="secondary" id="imgLoadBtn">Загрузить изображение</button>
        <button class="secondary" id="saveBtn">Сохранить JSON</button>
        <button class="secondary" id="loadBtn">Загрузить JSON</button>
        <input id="imgFile" type="file" accept="image/*" hidden />
      </div>

      <div class="status">Область: <span id="curId">нет</span> · Точек: <span id="curCount">0</span></div>
      <div style="font-size:12px; color:#566">
        Горячие клавиши:
        <span class="kbd">Ctrl</span> — удерживать для рисования ·
        <span class="kbd">Enter</span> — завершить ·
        <span class="kbd">Esc</span> — отменить/сбросить ·
        <span class="kbd">Средняя кнопка</span> — вершины ·
        <span class="kbd">Del</span> — удалить выбранные ·
        <span class="kbd">+</span> — объединить (выпуклая оболочка)
      </div>

      <div>
        <h3 style="margin:6px 0">Список областей</h3>
        <div class="list" id="areasList"></div>
      </div>
    </div>
  </div>

  <script>
  //======== DOM ============
  const $ = id => document.getElementById(id);
  const panel = $('panel');
  const drawToggleBtn = $('drawToggleBtn');
  const imgBtn = $('imgLoadBtn'), imgFile = $('imgFile');
  const panInner = $('panInner');
  const img = $('mapImage');
  const overlay = $('overlay');
  const paletteEl = $('palette'), areasList = $('areasList');
  const curIdEl = $('curId'), curCountEl = $('curCount');
  const saveBtn = $('saveBtn'), loadBtn = $('loadBtn');
  const dragHandle = $('dragHandle');
  const { src } = JSON.parse(document.getElementById('mapImageData').textContent);
  const CLICK_TOL_PX = 6;


  //======== State/Const ============
  const DOT_PX = { handle: 12, draft: 8, start: 10, startBig: 16, center: 14 };
  const EPS = 1e-7;
  const CACHE_KEY_FAST = 'mapAreas_cache_v5_3_fast';
  const palette = [
    {name:'white',hex:'#ffffff'},{name:'yellow',hex:'#ffeb3b'},{name:'orange',hex:'#ff9800'},
    {name:'red',hex:'#f44336'},{name:'green',hex:'#4caf50'},{name:'cyan',hex:'#00bcd4'},
    {name:'blue',hex:'#2196f3'},{name:'violet',hex:'#9c27b0'},{name:'brown',hex:'#795548'},{name:'black',hex:'#212121'}
  ];
 
  let clickCand = null; 
  let selectedColor = palette[0];
  let areas = [];
  let selectedSet = new Set();
  let nextId = 1;
  let isDrawing = false;
  let drawingByCtrl = false;
  let draftPts = [];
  let phantom = null, phantomLine = null, phantomLineStart = null;
  let iw=1000, ih=1000;
  const areaEls = new Map();




  
  //======== PanZoom инит ===========
  const pz = Panzoom(panInner, { maxScale:6, minScale:.5, disablePan:false, cursor:'' });
  panInner.style.removeProperty('cursor');
  panInner.parentElement.addEventListener('wheel', pz.zoomWithWheel);
  const getScale = () => pz.getScale ? pz.getScale() : 1;

  //======== Геометрия ===========
  const orient=(a,b,c)=> (b[0]-a[0])*(c[1]-a[1]) - (b[1]-a[1])*(c[0]-a[0]);
  const onSeg=(a,b,p)=> Math.min(a[0],b[0])-EPS<=p[0]&&p[0]<=Math.max(a[0],b[0])+EPS && Math.min(a[1],b[1])-EPS<=p[1]&&p[1]<=Math.max(a[1],b[1])+EPS;
  function segIntersects(a1,a2,b1,b2){ const o1=orient(a1,a2,b1),o2=orient(a1,a2,b2),o3=orient(b1,b2,a1),o4=orient(b1,b2,a2); if (Math.abs(o1)<EPS&&onSeg(a1,a2,b1)) return true; if (Math.abs(o2)<EPS&&onSeg(a1,a2,b2)) return true; if (Math.abs(o3)<EPS&&onSeg(b1,b2,a1)) return true; if (Math.abs(o4)<EPS&&onSeg(b1,b2,a2)) return true; return (o1>0)!==(o2>0) && (o3>0)!==(o4>0); }
  function segmentIntersectionPoint(a1,a2,b1,b2){ const[x1,y1]=a1,[x2,y2]=a2,[x3,y3]=b1,[x4,y4]=b2; const denom=(x1-x2)*(y3-y4)-(y1-y2)*(x3-x4); if (Math.abs(denom)<EPS) return null; const xi=((x1*y2-y1*x2)*(x3-x4)-(x1-x2)*(x3*y4-y3*x4))/denom; const yi=((x1*y2-y1*x2)*(y3-y4)-(y1-y2)*(x3*y4-y3*x4))/denom; const pt=[xi,yi]; return (onSeg(a1,a2,pt)&&onSeg(b1,b2,pt))?{x:xi,y:yi}:null; }
  function pointInPoly(pt, poly){ const [x,y]=pt; let inside=false; for(let i=0,j=poly.length-1;i<poly.length;j=i++){ const[xi,yi]=poly[i],[xj,yj]=poly[j]; const inter=((yi>y)!==(yj>y)) && (x < (xj-xi)*(y-yi)/(yj-yi)+xi); if (inter) inside=!inside; } return inside; }
  function polysIntersect(A,B){ for (let i=0;i<A.length;i++){ const a1=A[i],a2=A[(i+1)%A.length]; for (let j=0;j<B.length;j++){ const b1=B[j],b2=B[(j+1)%B.length]; if (segIntersects(a1,a2,b1,b2)) return true; } } if (pointInPoly(A[0],B)) return true; if (pointInPoly(B[0],A)) return true; return false; }
  function hasCollision(area){ for(const o of areas){ if (o.id!==area.id && !selectedSet.has(o.id) && polysIntersect(area.points,o.points)) return true; } return false; }
  function anyCollisionForSnapshot(snapshot, dx, dy){
    for(const [sid, pts] of snapshot.entries()){
      const moved = pts.map(p=>[p[0]+dx, p[1]+dy]);
      for(const o of areas){ if (snapshot.has(o.id)) continue; if (polysIntersect(moved, o.points)) return true; }
    }
    return false;
  }

  function updateStageFromImage(prevMeta){

  //======== Кэш/экспорт ===========
  let saveTimer = 0;

  async function exportFullJson(){

    const imageData = await getImageDataURL();
    const payload = { meta:{ iw, ih, savedAt:new Date().toISOString() }, image:{ dataURL:imageData }, areas: areas.map(a=>({ id:a.id, name:a.name, coords:a.points, color:a.colorName })), nextId };
    const blob = new Blob([JSON.stringify(payload,null,2)], {type:'application/json'});

  }
  function loadCache(){

        areas = d.areas.map(o=>({ id:o.id, name:o.name||`Область ${o.id}`, points:o.coords.map(p=>[+p[0],+p[1]]), colorName:o.color }));

  //======== UI-хелперы ===========
  function buildPalette(){

  const showPanel = (flag)=> panel.classList.toggle('hidden', !flag);

  //======== rAF рескейл ===========

  //======== Рендер ===========

  //======== Полигон DOM ===========
  function ensureAreaElement(a){

  hit.setAttribute('stroke-width', 16);

  const onDown = ev => {

}


  function updatePoly(a){

  function renderAll(){

  //======== Хэндлы ===========
  function showHandlesForSelection(){
    if (isDrawing) return;
    const g = overlay.querySelector('#handles'); g.innerHTML='';

    if (selectedSet.size===1){
      const sid=[...selectedSet][0]; const area=areas.find(x=>x.id===sid);

        const c = document.createElementNS('http://www.w3.org/2000/svg','circle');

        c.setAttribute('cx', p[0]); c.setAttribute('cy', p[1]);

  }

  //======== Черновик ===========

  }

  function ensurePhantom(){

  }

  function removePhantom(){ if(phantom){phantom.remove(); phantom=null;} if(phantomLine){phantomLine.remove(); phantomLine=null;} if(phantomLineStart){phantomLineStart.remove(); phantomLineStart=null;} }

  //======== Рисование ===========
  function startDrawing(){ isDrawing=true; overlay.classList.add('drawing'); draftPts=[]; clearSelection(); showPanel(false); drawToggleBtn.textContent='Остановить рисование'; }

  function finalizeDraft(){
    if (draftPts.length<3){ cancelDrawing(); return; }

  function addDraftPtFromMouse(cx,cy){

  //======== Вставка/удаление вершин ===========
  function nearestEdgeIndex(points,x,y){ let best={idx:-1,dist:Infinity,proj:[x,y]}; for(let i=0;i<points.length;i++){ const a=points[i], b=points[(i+1)%points.length]; const ax=a[0],ay=a[1],bx=b[0],by=b[1]; const dx=bx-ax, dy=by-ay; const len2=dx*dx+dy*dy||1; let t=((x-ax)*dx+(y-ay)*dy)/len2; t=Math.max(0,Math.min(1,t)); const px=ax+t*dx, py=ay+t*dy; const d=Math.hypot(px-x,py-y); if(d<best.dist) best={idx:i,dist:d,proj:[px,py]}; } return best; }
  function insertVertexAtCursor(ev){

  //======== Overlay события ===========
  overlay.addEventListener('pointermove', ev=>{
    if(!isDrawing) return;

      if(phantomLineStart){ phantomLineStart.setAttribute('x1',mp.x); phantomLineStart.setAttribute('y1',mp.y); phantomLineStart.setAttribute('x2',mp.x); phantomLineStart.setAttribute('y2',mp.y); }
    }
  });
  

overlay.addEventListener('pointerdown', ev => {
  if (!isDrawing || ev.button !== 0) return;
  clickCand = { x: ev.clientX, y: ev.clientY, moved: false };
});

window.addEventListener('pointermove', ev => {
  if (!clickCand) return;
  if (!clickCand.moved) {
    const dx = ev.clientX - clickCand.x;
    const dy = ev.clientY - clickCand.y;
    if (Math.abs(dx) > CLICK_TOL_PX || Math.abs(dy) > CLICK_TOL_PX) {
      clickCand.moved = true;
    }
  }
});

window.addEventListener('pointerup', ev => {
  if (!clickCand) return;
  if (isDrawing && ev.button === 0 && !clickCand.moved) {
    addDraftPtFromMouse(ev.clientX, ev.clientY);
  }
  clickCand = null;
});

window.addEventListener('pointercancel', () => { clickCand = null; });
  overlay.addEventListener('pointerdown', ev=>{
    if(ev.button===1){
      ev.preventDefault(); ev.stopPropagation();
      const t=ev.target;
      if(t.classList && t.classList.contains('handle')){
        const sid=[...selectedSet][0]; const a=areas.find(x=>x.id===sid); if(!a) return; const idx=+t.dataset.idx; deleteVertexAtHandle(a,idx); return;
      }
      insertVertexAtCursor(ev);

  });

  //======== Глобальный курсор ===========
  const setMoveCursorOnPointer = (ev)=>{ if (ev.button===0 || ev.button===2) panInner.classList.add('cursor-move'); };
  const unsetMoveCursor = ()=> panInner.classList.remove('cursor-move');
  overlay.addEventListener('pointerdown', setMoveCursorOnPointer);
  panInner.addEventListener('pointerdown', setMoveCursorOnPointer);
  window.addEventListener('pointerup', unsetMoveCursor);
  window.addEventListener('pointercancel', unsetMoveCursor);

  //======== Клавиши ===========

    const key = ev.key.toLowerCase();

    if (isDrawing && ev.key==='Escape'){ cancelDrawing(); drawingByCtrl=false; }
    if (isDrawing && ev.key==='Enter'){ finalizeDraft(); drawingByCtrl=false; }
    if (!isDrawing && key==='delete'){ if (selectedSet.size){ areas = areas.filter(a=>!selectedSet.has(a.id)); clearSelection(); saveCacheDebounced(); } }
    if (!isDrawing && ev.key === '+'){ mergeSelectedAsHull(); }
  });
  window.addEventListener('keyup', ev=>{

  //======== Перетаскивание панели ===========
  (()=>{ dragHandle.addEventListener('pointerdown', ev=>{
      ev.stopPropagation();
      const start = { x: ev.clientX, y: ev.clientY };
      const r0 = panel.getBoundingClientRect();
      const ox = r0.left, oy = r0.top;
      const w0 = r0.width; panel.style.width = w0+'px';
      const move=e=>{ panel.style.left = (ox + (e.clientX - start.x)) + 'px'; panel.style.top  = (oy + (e.clientY - start.y)) + 'px'; panel.style.right=''; panel.style.bottom=''; };
      const up=()=>{ window.removeEventListener('pointermove',move); window.removeEventListener('pointerup',up);
        const M = 16, vw = window.innerWidth, vh=window.innerHeight;
        const r = panel.getBoundingClientRect();
        const corners = [ { x:M, y:M }, { x:vw - r.width - M, y:M }, { x:M, y:vh - r.height - M }, { x:vw - r.width - M, y:vh - r.height - M } ];
        const cx = r.left + r.width/2, cy = r.top + r.height/2;
        let best = corners[0], bd = Infinity;
        for (const c of corners){ const d = Math.hypot((c.x + r.width/2) - cx, (c.y + r.height/2) - cy); if (d<bd){ bd=d; best=c; } }
        panel.style.left = Math.max(M, Math.min(best.x, vw - r.width - M)) + 'px';
        panel.style.top  = Math.max(M, Math.min(best.y, vh - r.height - M)) + 'px';
        panel.style.right=''; panel.style.bottom=''; panel.style.width='';
      };
      window.addEventListener('pointermove',move);
      window.addEventListener('pointerup',up);
    }); })();

  //======== JSON I/O ===========
  saveBtn.addEventListener('click', exportFullJson);
  loadBtn.addEventListener('click', ()=>{
    const inp=document.createElement('input'); inp.type='file'; inp.accept='.json';
    inp.addEventListener('change', e=>{
      const f=e.target.files[0];
      const fr=new FileReader();
      fr.onload=()=>{
        try{
          const d=JSON.parse(fr.result);
          const prevMeta = d.meta && (d.meta.iw||d.meta.ih) ? { iw:d.meta.iw, ih:d.meta.ih } : null;
          const applyAreas = ()=>{
            const arr = Array.isArray(d)? d : (Array.isArray(d.areas)? d.areas : []);
            areas = arr.map(o=>({ id:o.id, name:o.name||`Область ${o.id}`, points:o.coords, colorName:o.color }));
            nextId=(areas.reduce((m,a)=>Math.max(m,a.id),0)||0)+1;
            clearSelection(); renderAll(); renderList(); saveCacheFast();
          };
          if (d.image && d.image.dataURL){ img.onload = ()=>{ updateStageFromImage(prevMeta); applyAreas(); }; img.src = d.image.dataURL; }
          else { updateStageFromImage(prevMeta); applyAreas(); }
        }catch{}
      };
      fr.readAsText(f,'utf-8');
    });
    inp.click();
  });

  //======== Загрузка изображения ===========
  imgBtn.addEventListener('click', ()=> imgFile.click());
  imgFile.addEventListener('change', e=>{
    const f = e.target.files[0]; if(!f) return;
    const url = URL.createObjectURL(f);
    const prevMeta = { iw, ih };
    img.onload=()=>{ updateStageFromImage(prevMeta); };
    img.src = url; clearSelection();
  });

  //======== Список областей ===========
  function renderList(){
    areasList.innerHTML='';
    if(areas.length===0){ areasList.textContent='Нет областей'; return; }
    areas.slice().reverse().forEach(a=>{
      const div=document.createElement('div');
      div.className='area-item'+(selectedSet.has(a.id)?' selected':'');
      div.innerHTML=`<div class="row"><input class="name-input" value="${a.name||('Область '+a.id)}" data-id="${a.id}" title="Название области"/></div>
      <div class="row"><div class="mini" style="background:${(palette.find(c=>c.name===a.colorName)||{hex:'#fff'}).hex}"></div>
      <button class="secondary" data-id="${a.id}" data-act="sel">Выбрать</button>
      <button class="danger" data-id="${a.id}" data-act="del">Удалить</button></div>`;
      areasList.appendChild(div);
    });
    areasList.querySelectorAll('button').forEach(b=> b.addEventListener('click', ev=>{
      const id=+ev.currentTarget.dataset.id; const act=ev.currentTarget.dataset.act;
      if(act==='sel'){ selectedSet.clear(); selectedSet.add(id); clearTransient(); renderAll(); renderList(); }
      else if(act==='del'){ areas=areas.filter(o=>o.id!==id); selectedSet.delete(id); renderAll(); renderList(); saveCacheDebounced(); }
    }));
    areasList.querySelectorAll('.name-input').forEach(inp=> inp.addEventListener('change', e=>{
      const id=+e.currentTarget.dataset.id; const a=areas.find(x=>x.id===id); if(a){ a.name = e.currentTarget.value.trim()||`Область ${a.id}`; saveCacheDebounced(); }
    }));
  }

  //======== Объединение (выпуклая оболочка) ===========
  function mergeSelectedAsHull(){
    if (selectedSet.size < 2) return;
    const pts = [...selectedSet].flatMap(id=>areas.find(a=>a.id===id)?.points||[]);
    if (pts.length < 3) return;
    const hull = convexHull(pts);
    const color = areas.find(a=>selectedSet.has(a.id))?.colorName || selectedColor.name;
    const name = 'Группа ('+[...selectedSet].join(',')+')';
    const newA = { id: nextId++, name, points: hull, colorName: color };
    const oldIds = new Set(selectedSet);
    const others = areas.filter(a=>!oldIds.has(a.id));
    for (const o of others){ if (polysIntersect(hull, o.points)){ const els=areaEls.get(o.id); flashRed(els?.poly); return; } }
    areas = [...others, newA]; selectedSet = new Set([newA.id]); renderAll(); renderList(); saveCacheDebounced();
  }
  function convexHull(points){
    const pts = points.map(p=>({x:p[0],y:p[1]})).sort((a,b)=>a.x===b.x? a.y-b.y : a.x-b.x);
    if (pts.length<=3) return pts.map(p=>[p.x,p.y]);
    const cross=(o,a,b)=>(a.x-o.x)*(b.y-o.y)-(a.y-o.y)*(b.x-o.x);
    const lower=[]; for (const p of pts){ while(lower.length>=2 && cross(lower[lower.length-2], lower[lower.length-1], p) <= 0) lower.pop(); lower.push(p);}
    const upper=[]; for (let i=pts.length-1;i>=0;i--){ const p=pts[i]; while(upper.length>=2 && cross(upper[upper.length-2], upper[upper.length-1], p) <= 0) upper.pop(); upper.push(p);}
    upper.pop(); lower.pop(); const hull=[...lower,...upper]; return hull.map(p=>[p.x,p.y]);
  }

  //======== Init ===========
  function buildRoots(){ ensureRootLayers(); renderAll(); }
  function init(){
	  img.onload = () => { updateStageFromImage(null); renderList(); };
  img.src = src;
    buildPalette();
    const cached = loadCache();
    if (cached?.image?.dataURL){
      const prevMeta = cached.meta ? { iw:cached.meta.iw, ih:cached.meta.ih } : null;
      img.onload = ()=>{ updateStageFromImage(prevMeta); renderList(); };
      img.src = cached.image.dataURL;
    } else {
      img.onload = ()=>{ updateStageFromImage(null); renderList(); saveCacheFast(); };
      if (img.complete) img.onload();
    }
    buildRoots();
  }
  init();
  </script>
